<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A game to improve your language skills">
    <meta name="keywords" content="learn languages, game, quiz, vocabulary, German, English">
    <link rel="icon" type="image/png" href="assets/images/favicon.png"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bilingual</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">
                <img src="assets/images/logo.svg" alt="bilingual logo">
            </a>
        </nav>
    </header>
    <main class="container">
        <section class="game-board">
            <div class="word-question">
                <h1>Select <span class="word"></span></h1>
                <h3>Timer: <span class="timer">45</span></h3>
            </div>
            <div class="card-grid">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </section>
        <section class="highscore-display">
            <p><span class="correct-answers">0</span>Correct Answers</p>
        </section>
    </main>
    <!-- SETTINGS MODAL START -->
    <div class="modal-container">
        <div class="modal-content">
            <h2>Game Settings</h2>
            <p>Choose between three different type of cards</p>
                <div class="game-selection">
                    <button class="start-game" id="foods">Foods</button>
                    <button class="start-game" id="animals">Animals</button>
                    <button class="start-game" id="all">Foods & Animals</button>
                </div>
                <div class="actions">
                    <a href="index.html" class="btn-secondary-md">Go Back</a>
                </div>
        </div>
    </div>
    <!-- SETTINGS MODAL END -->
    <!-- GAME OVER MODAL START -->
    <div class="modal-container hide-modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p class="display-answers">Your final score is: <br><span>8</span></p>
            <div class="actions">
                <a href="index.html" class="btn-secondary-md">Go Back</a>
                <a href="game.html" class="btn-primary-md">Play Again</a>
            </div>
        </div>
    </div>
    <!-- GAME OVER MODAL END -->
    <script src="assets/js/script.js"></script>
</body>
</html>
