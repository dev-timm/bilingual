<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="A game to improve your language skills">
    <meta name="keywords" content="learn languages, game, quiz, vocabulary, German, English">
    <link rel="stylesheet" href="assets/css/style.css">
